<!DOCTYPE=HTML>
<html>
    <head>
        <title>Rock, Paper, Scissors game</title>
        <meta charset="UTF-8">
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <div class='container'>
            <h1 class="text-center">Rock Paper Scissors</h1>
            <h2 class='text-center' id='match-result'></h2>
            
            <div class='row'>
                <div class='col-half text-center'>
                    Player
                    <div id='player-area'>
                        <h1 class='choice-circle player'>?</h3>
                    </div>
                </div>

                <div class='col-half-last text-center'>
                    Computer
                    <div id='computer-area'>
                        <h1 class='choice-circle computer'>?</h3>
                    </div>
                </div>
            </div>

            <div class='text-center mt-2'>
                <button class='btn-rounded-white' id='play'>PLAY</button>
            </div>
        </div>
        
        <footer>
            <script src='game.js'></script>
            <script src='script.js'></script>
        </footer>
    </body>
</html>
